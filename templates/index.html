<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* RESET & BASE */
* {
    box-sizing: border-box;
}

body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #cdd0da, #21054e);
    min-height: 100vh;
    margin: 0;
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* MAIN CONTAINER */
.container {
    background: #ffffff;
    width: 100%;
    max-width: 520px;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

/* HEADINGS */
h1 {
    text-align: center;
    margin-bottom: 8px;
    color: #333;
    font-size: clamp(20px, 5vw, 26px);
}

p {
    text-align: center;
    font-size: clamp(13px, 3.5vw, 14px);
    color: #666;
    margin-bottom: 22px;
}

/* FORM */
.form-group {
    margin-bottom: 14px;
}

label {
    font-size: clamp(13px, 3.5vw, 14px);
    font-weight: 600;
    color: #444;
    display: block;
    margin-bottom: 6px;
}

/* INPUTS */
input {
    width: 100%;
    padding: 12px;
    font-size: clamp(14px, 4vw, 15px);
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: border-color 0.2s;
}

input:focus {
    border-color: #667eea;
}

/* BUTTONS */
button {
    width: 100%;
    padding: 14px;
    background: #667eea;
    border: none;
    color: #fff;
    font-size: clamp(15px, 4vw, 16px);
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
    margin-top: 10px;
}

button:hover {
    background: #5a67d8;
}

.clear-btn {
    background: #aaa;
}

.clear-btn:hover {
    background: #888;
}

/* RESULT */
.result {
    margin-bottom: 18px;
    padding: 14px;
    background: #f4f6ff;
    border-radius: 8px;
    text-align: center;
    font-size: clamp(14px, 4vw, 16px);
    font-weight: bold;
    color: #333;
    word-wrap: break-word;
}

/* FOOTER */
footer {
    text-align: center;
    font-size: clamp(11px, 3vw, 12px);
    color: #aaa;
    margin-top: 18px;
}

/* =========================
   SMALL MOBILE DEVICES
   (‚â§ 360px)
========================= */
@media (max-width: 360px) {
    body {
        padding: 10px;
    }

    .container {
        padding: 18px;
        border-radius: 12px;
    }

    input {
        padding: 10px;
    }

    button {
        padding: 12px;
    }
}

/* =========================
   TABLETS
   (‚â• 600px)
========================= */
@media (min-width: 600px) {
    .container {
        padding: 32px;
    }
}

/* =========================
   DESKTOPS
   (‚â• 992px)
========================= */
@media (min-width: 992px) {
    .container {
        max-width: 560px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>üè† House Price Predictor</h1>
    <p>California Housing Dataset (ML Model)</p>

    <!-- Prediction result -->
    <div id="prediction" class="result" style="display:none;"></div>

    <form id="predictForm">

        <div class="form-group">
            <label>Median Income</label>
            <input type="number" step="any" name="MedInc" required placeholder="e.g. 8.32">
        </div>

        <div class="form-group">
            <label>House Age</label>
            <input type="number" step="any" name="HouseAge" required placeholder="e.g. 41">
        </div>

        <div class="form-group">
            <label>Average Rooms</label>
            <input type="number" step="any" name="AveRooms" required placeholder="e.g. 6.98">
        </div>

        <div class="form-group">
            <label>Average Bedrooms</label>
            <input type="number" step="any" name="AveBedrms" required placeholder="e.g. 1.02">
        </div>

        <div class="form-group">
            <label>Population</label>
            <input type="number" step="any" name="Population" required placeholder="e.g. 322">
        </div>

        <div class="form-group">
            <label>Average Occupancy</label>
            <input type="number" step="any" name="AveOccup" required placeholder="e.g. 2.55">
        </div>

        <div class="form-group">
            <label>Latitude</label>
            <input type="number" step="any" name="Latitude" required placeholder="e.g. 37.88">
        </div>

        <div class="form-group">
            <label>Longitude</label>
            <input type="number" step="any" name="Longitude" required placeholder="e.g. -122.23">
        </div>

        <button type="submit">Predict Price</button>
        <button type="button" class="clear-btn" id="clearForm">Clear Form</button>

    </form>

    <footer>
        ML Model ¬∑ Flask ¬∑ Scikit-learn
    </footer>
</div>

<script>
const form = document.getElementById("predictForm");
const predictionDiv = document.getElementById("prediction");
const clearBtn = document.getElementById("clearForm");

form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => { data[key] = parseFloat(value); });

    try {
        const response = await fetch("/predict_api", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data })
        });

        const result = await response.json();

        predictionDiv.style.display = "block";
        predictionDiv.innerText = "Predicted House Price: $" + result.prediction.toFixed(2);

        // Scroll to top so prediction is visible immediately
        window.scrollTo({ top: 0, behavior: 'smooth' });

    } catch (error) {
        console.error(error);
        alert("Prediction failed. Check console for details.");
    }
});

// Clear form button functionality
clearBtn.addEventListener("click", function() {
    form.reset();                // Clear all inputs
    predictionDiv.style.display = "none";  // Hide prediction
});
</script>

</body>
</html>
