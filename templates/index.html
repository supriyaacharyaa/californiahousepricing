<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cdd0da, #21054e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 520px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #444;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        .clear-btn {
            background: #aaa;
        }

        .clear-btn:hover {
            background: #888;
        }

        .result {
            margin-bottom: 20px;
            padding: 15px;
            background: #f4f6ff;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input, button {
                font-size: 14px;
            }

            .result {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üè† House Price Predictor</h1>
    <p>California Housing Dataset (ML Model)</p>

    <!-- Prediction result -->
    <div id="prediction" class="result" style="display:none;"></div>

    <form id="predictForm">

        <div class="form-group">
            <label>Median Income</label>
            <input type="number" step="any" name="MedInc" required placeholder="e.g. 8.32">
        </div>

        <div class="form-group">
            <label>House Age</label>
            <input type="number" step="any" name="HouseAge" required placeholder="e.g. 41">
        </div>

        <div class="form-group">
            <label>Average Rooms</label>
            <input type="number" step="any" name="AveRooms" required placeholder="e.g. 6.98">
        </div>

        <div class="form-group">
            <label>Average Bedrooms</label>
            <input type="number" step="any" name="AveBedrms" required placeholder="e.g. 1.02">
        </div>

        <div class="form-group">
            <label>Population</label>
            <input type="number" step="any" name="Population" required placeholder="e.g. 322">
        </div>

        <div class="form-group">
            <label>Average Occupancy</label>
            <input type="number" step="any" name="AveOccup" required placeholder="e.g. 2.55">
        </div>

        <div class="form-group">
            <label>Latitude</label>
            <input type="number" step="any" name="Latitude" required placeholder="e.g. 37.88">
        </div>

        <div class="form-group">
            <label>Longitude</label>
            <input type="number" step="any" name="Longitude" required placeholder="e.g. -122.23">
        </div>

        <button type="submit">Predict Price</button>
        <button type="button" class="clear-btn" id="clearForm">Clear Form</button>

    </form>

    <footer>
        ML Model ¬∑ Flask ¬∑ Scikit-learn
    </footer>
</div>

<script>
const form = document.getElementById("predictForm");
const predictionDiv = document.getElementById("prediction");
const clearBtn = document.getElementById("clearForm");

form.addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => { data[key] = parseFloat(value); });

    try {
        const response = await fetch("/predict_api", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data })
        });

        const result = await response.json();

        predictionDiv.style.display = "block";
        predictionDiv.innerText = "Predicted House Price: $" + result.prediction.toFixed(2);

        // Scroll to top so prediction is visible immediately
        window.scrollTo({ top: 0, behavior: 'smooth' });

    } catch (error) {
        console.error(error);
        alert("Prediction failed. Check console for details.");
    }
});

// Clear form button functionality
clearBtn.addEventListener("click", function() {
    form.reset();                // Clear all inputs
    predictionDiv.style.display = "none";  // Hide prediction
});
</script>

</body>
</html>
